name: Syncing Tags

on:
  release:
    types:
      - published
      
permissions: 
  contents: write
  pull-requests: write

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main           

      - name: Finding SHA with latest Tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          COMMIT_SHA=$(git rev-list -n 1 $LATEST_TAG)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      
      - name: Finding Branch with SHA
        run: |
          RELEASE_BRANCH=$(git branch -r --contains ${{ env.COMMIT_SHA }} | sed 's/origin\///' | sed 's/^[[:space:]]*//' | head -n1)
          echo "RELEASE_BRANCH=$RELEASE_BRANCH" >> $GITHUB_ENV
      
      - name: Checking variables
        run: |
          echo "LATEST_TAG=${{ env.LATEST_TAG }}"
          echo "COMMIT_SHA=${{ env.COMMIT_SHA }}"
          echo "RELEASE_BRANCH=${{ env.RELEASE_BRANCH }}"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update report
          signoff: false
          branch: ${{ env.RELEASE_BRANCH }}
          base: main
          delete-branch: false
          title: 'Sync release from ${{ env.RELEASE_BRANCH }} to main'
          body: |
            This pull request syncs the latest release from branch `${{ env.RELEASE_BRANCH }}` into the `main` branch.
            Please review the changes and merge if everything looks good.
          draft: false
name: Syncing Tags

on:
  release:
    types:
      - published
      
permissions: 
  contents: write
  pull-requests: write

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Finding SHA with latest Tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          COMMIT_SHA=$(git rev-list -n 1 $LATEST_TAG)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      
      - name: Finding Branch with SHA
        run: |
          RELEASE_BRANCH=$(git branch -r --contains ${{ env.COMMIT_SHA }})
          echo "RELEASE_BRANCH=$RELEASE_BRANCH" >> $GITHUB_ENV
      
      - name: Checking variables
        run: |
          echo "LATEST_TAG=${{ env.LATEST_TAG }}"
          echo "COMMIT_SHA=${{ env.COMMIT_SHA }}"
          echo "RELEASE_BRANCH=${{ env.RELEASE_BRANCH }}"

      - name: Reset promotion branch
        run: |
          git fetch origin ${{ env.RELEASE_BRANCH }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: merge-${{ env.RELEASE_BRANCH }}
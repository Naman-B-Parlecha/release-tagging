name: Syncing Tags

on:
  release:
    types:
      - published
      
permissions: 
  contents: write
  pull-requests: write

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Finding SHA with latest Tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          COMMIT_SHA=$(git rev-list -n 1 $LATEST_TAG)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
      
      - name: Finding Branch with SHA
        run: |
          # Remove 'origin/' prefix and get clean branch name
          RELEASE_BRANCH=$(git branch -r --contains ${{ env.COMMIT_SHA }} | sed 's/origin\///' | sed 's/^[[:space:]]*//' | head -n1)
          echo "RELEASE_BRANCH=$RELEASE_BRANCH" >> $GITHUB_ENV

      # - name: Checkout release branch and prepare changes
      #   run: |
      #     git config --global user.name "github-actions[bot]"
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #     git checkout ${{ env.RELEASE_BRANCH }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Sync release ${{ env.LATEST_TAG }} to main"
          title: "Sync Release ${{ env.LATEST_TAG }} to Main"
          body: |
            This PR syncs the new release ${{ env.LATEST_TAG }} from branch `${{ env.RELEASE_BRANCH }}` to `main`.
            
            **Release Details:**
            - üè∑Ô∏è Tag: `${{ env.LATEST_TAG }}`
            - üìù Commit SHA: `${{ env.COMMIT_SHA }}`
            - üåø Source Branch: `${{ env.RELEASE_BRANCH }}`
            
            **Changes:**
            - All commits from `${{ env.RELEASE_BRANCH }}` up to tag `${{ env.LATEST_TAG }}`
            
            This PR was automatically created after the release was published.
          branch: sync-release-${{ env.LATEST_TAG }}
          base: main
          delete-branch: true